<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Tailwind CSS</title>

  <body class="bg-slate-100">

          <button class="rounded-full p-2 hover:bg-slate-500  hover:text-blue-200 focus:ring-2 focus:ring-slate-700">

      </div>
    </div>
    <div>
      <a href="#" class="text-slate-700 hover:bg-slate-500 hover:text-blue-200">
